{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'css/common.css' %}">
        <title>{{ title }}どこでもVR</title>
    </head>
    <body>
        <div id="header">
            <div id="logo">
                <span class="odd">ど</span>
                <span class="even">こ</span>
                <span class="odd">で</span>
                <span class="even">も</span>
                <span class="odd">V</span>
                <span class="even">R</span>
            </div>
            <div id="navigation">
                <input type="checkbox">
            </div>
            <div id="username">
                {% if request.user.is_authenticated %}
                ようこそ、{{ request.user.username }}さん
                {% else %}
                ようこそ、ゲストさん
                {% endif %}
            </div>
            <div class="menupart_wrapper">
                <div id="menupart">
                    <a href="#">ログイン</a>
                    <a href="#">ミリマスについて</a>
                    <a href="#">利用規約</a>
                    <a href="#">デレステ</a>
                </div>
            </div>
        </div>
        <div id="centerpart">
            {% block content %}
            {% endblock %}
        </div>
        <div id="footer">
            &copy 2020 log All Rights Reserved.
        </div>
    </body>
</html>
